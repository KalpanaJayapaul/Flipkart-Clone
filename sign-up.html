<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <div class="left-section">
                <h2>Looks like you're new here!</h2>
                <p>Sign up with your mobile number to get started</p>
                <img src="flipkart-illustration.png" alt="Flipkart Illustration">
            </div>
            <div class="right-section">
                <span class="close-btn">&times;</span>
                <label for="mobile">Enter Mobile number</label>
                <input type="text" id="mobile" placeholder="Mobile number">
                <p class="terms">By continuing, you agree to Flipkartâ€™s <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                <button class="continue-btn">CONTINUE</button>
                <button class="login-btn">Existing User? Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
