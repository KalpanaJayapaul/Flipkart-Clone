<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #0078d7;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .container {
            display: flex;
        }
        .login-section {
            flex-grow: 1;
            padding: 50px;
            background-color: white;
        }
        .login-box {
            max-width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-btn {
            background-color: #ffcc00;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .footer-bottom {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            background-color: #eaeaea;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="header">Flipkart</div>
        <div class="login-section">
            <h2>Login</h2>
            <div class="login-box">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="login-btn">SIGN IN</button>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
  <footer>
    <div class="footer-bottom">
        <p>&copy; 2025 Flipkart. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
